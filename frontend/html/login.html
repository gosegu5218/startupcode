<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../css/login.css"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>
        <title>AOOTD - 로그인</title>
    </head>
    <body class="login-page">
        <!-- Main Content -->
        <main class="login-container">
            <!-- Left Panel - Branding -->
            <section class="left-panel">
                <div class="brand-content">
                    <h1 class="brand-title">
                        AOOTD<span class="logo-dot"></span>
                    </h1>
                    <p class="brand-subtitle">
                        나만의 액세서리 스타일을 발견하는 공간
                    </p>
                    <p class="brand-description">
                        패션 애호가들이 모여 액세서리 코디를 공유하고, 
                        트렌드를 나누며 스타일 감각을 키워나갑니다.
                    </p>
                    <div class="features-list">
                        <div class="feature-item">
                            <div class="feature-icon">✓</div>
                            <span>일상 액세서리 코디 공유</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">✓</div>
                            <span>트렌드 액세서리 발견</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">✓</div>
                            <span>스타일 피드백 시스템</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">✓</div>
                            <span>액세서리 브랜드 정보</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right Panel - Login Form -->
            <section class="right-panel">
                <div class="login-form-container">
                    <h2 class="login-title">로그인</h2>
                    <form class="login-form">
                        <div class="inputBox">
                            <label for="id">이메일</label>
                            <input
                                type="email"
                                name="id"
                                id="id"
                                placeholder="이메일을 입력하세요"
                                required
                                autocomplete="email"
                            />
                            <div id="lottie-animation" class="lottie"></div>
                            <p class="helperText" id="emailHelperText"></p>
                        </div>
                        <div class="inputBox">
                            <label for="pw">비밀번호</label>
                            <input
                                type="password"
                                name="pw"
                                id="pw"
                                placeholder="비밀번호를 입력하세요"
                                required
                                autocomplete="current-password"
                            />
                            <p class="helperText" id="passwordHelperText"></p>
                        </div>
                        <div class="buttons">
                            <button type="button" id="login">로그인</button>
                            <a href="signup.html" role="button">회원가입</a>
                        </div>
                        <div class="findAccount">
                            <a href="findId.html" class="findLink" onclick="window.location.href='findId.html'; return false;">아이디 찾기</a>
                            <span class="divider">|</span>
                            <a href="modifyPassword.html" class="findLink" onclick="window.location.href='modifyPassword.html'; return false;">비밀번호 찾기</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <div class="background"></div>
    </body>
    <script src="../js/login.js" type="module"></script>
</html>
