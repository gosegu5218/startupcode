<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../css/login.css"
            crossorigin="anonymous"
        />
        <title>AOOTD - Accessory Community</title>
    </head>
    <body class="modifypassword-page">
        <!-- Main Content -->
        <main class="login-container">
            <!-- Left Panel - Branding -->
            <section class="left-panel">
                <div class="brand-content">
                    <h1 class="brand-title">
                        AOOTD<span class="logo-dot"></span>
                    </h1>
                    <p class="brand-subtitle">
                        새로운 비밀번호로 보안을 강화하세요
                    </p>
                    <div class="features-list">ㅅ
                    </div>
                </div>
            </section>

            <!-- Right Panel - Password Change Form -->
            <section class="right-panel">
                <div class="login-form-container">
                    <h2 class="login-title">비밀번호 수정</h2>
                    <form class="login-form">
                        <div class="inputBox">
                            <label for="email">이메일</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="이메일을 입력하세요"
                                required
                                autocomplete="email"
                            />
                            <p class="helperText" name="email"></p>
                        </div>
                        <div class="inputBox">
                            <label for="oldPassword">기존 비밀번호</label>
                            <input
                                type="password"
                                name="oldPassword"
                                id="oldPassword"
                                placeholder="기존 비밀번호를 입력하세요"
                                required
                                autocomplete="current-password"
                            />
                            <p class="helperText" name="oldPassword"></p>
                        </div>
                        <div class="inputBox">
                            <label for="newPassword">새 비밀번호</label>
                            <input
                                type="password"
                                name="newPassword"
                                id="newPassword"
                                placeholder="새 비밀번호를 입력하세요"
                                required
                                autocomplete="new-password"
                            />
                            <p class="helperText" name="newPassword"></p>
                        </div>
                        <div class="inputBox">
                            <label for="confirmPassword">비밀번호 확인</label>
                            <input
                                type="password"
                                name="confirmPassword"
                                id="confirmPassword"
                                placeholder="새 비밀번호를 한번 더 입력하세요"
                                required
                                autocomplete="new-password"
                            />
                            <p class="helperText" name="confirmPassword"></p>
                        </div>
                        
                        <div class="buttons">
                            <button type="button" id="modifyBtn">비밀번호 수정</button>
                            <a href="login.html" role="button">로그인으로 돌아가기</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <div class="background"></div>
    </body>
    <script type="module">
        // 모듈 로딩 에러 처리
        try {
            import('../js/modifyPassword.js');
        } catch (error) {
            console.error('모듈 로딩 실패:', error);
            // 폴백으로 일반 스크립트 로딩
            const script = document.createElement('script');
            script.src = '../js/modifyPassword.js';
            document.head.appendChild(script);
        }
    </script>
</html>
