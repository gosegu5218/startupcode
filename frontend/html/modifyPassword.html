<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../css/login.css"
            crossorigin="anonymous"
        />
        <title>AOOTD - Accessory Community</title>
    </head>
    <body class="modifypassword-page">
        <!-- Main Content -->
        <main class="login-container">
            <!-- Left Panel - Branding -->
            <section class="left-panel">
                <div class="brand-content">
                    <h1 class="brand-title">
                        AOOTD<span class="logo-dot"></span>
                    </h1>
                    <p class="brand-subtitle">
                        새로운 비밀번호로 보안을 강화하세요
                    </p>
                    <p class="brand-description">
                        안전한 비밀번호로 변경하여 소중한 스타일 정보와 
                        커뮤니티 활동을 보호하세요. AOOTD에서 더욱 안심하고 활동하실 수 있습니다.
                    </p>
                    <div class="features-list">
                        <div class="feature-item">
                            <div class="feature-icon">✓</div>
                            <span>강화된 보안 시스템</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">✓</div>
                            <span>개인정보 안전 보호</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">✓</div>
                            <span>즉시 적용되는 변경</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right Panel - Password Change Form -->
            <section class="right-panel">
                <div class="login-form-container">
                    <h2 class="login-title">비밀번호 수정</h2>
                    <form class="login-form">
                        <div class="inputBox">
                            <label for="pw">새 비밀번호</label>
                            <input
                                type="password"
                                name="pw"
                                id="pw"
                                placeholder="새 비밀번호를 입력하세요"
                                required
                            />
                            <p class="helperText" name="pw"></p>
                        </div>
                        <div class="inputBox">
                            <label for="pwck">비밀번호 확인</label>
                            <input
                                type="password"
                                name="pwck"
                                id="pwck"
                                placeholder="비밀번호를 한번 더 입력하세요"
                                required
                            />
                            <p class="helperText" name="pwck"></p>
                        </div>
                        
                        <div class="buttons">
                            <button type="button" id="modifyBtn">비밀번호 수정</button>
                            <a href="login.html" role="button">로그인으로 돌아가기</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <div class="background"></div>
    </body>
    <script src="../js/modifyPassword.js" type="module"></script>
</html>
