<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" crossorigin="anonymous" />
    <title>AOOTD - 아이디 찾기</title>
  </head>
  <body class="findid-page">
    <!-- Main Content -->
    <main class="login-container">
      <!-- Left Panel - Branding -->
      <section class="left-panel">
        <div class="brand-content">
          <h1 class="brand-title">
            AOOTD<span class="logo-dot"></span>
          </h1>
          <p class="brand-subtitle">
            잊어버린 아이디를 찾아보세요.
          </p>
        </div>
      </section>

      <!-- Right Panel - Find ID Form -->
      <section class="right-panel">
        <div class="login-form-container">
          <h2 class="login-title">아이디 찾기</h2>
          <form class="login-form">
            <div class="inputBox">
              <label for="nickname">가입한 닉네임</label>
              <input
                type="text"
                name="nickname"
                id="nickname"
                placeholder="가입한 닉네임을 입력하세요"
                required
              />
              <p class="helperText" name="nickname"></p>
            </div>

            <div class="buttons">
              <button type="button" id="findIdBtn">아이디 찾기</button>
              <a href="login.html" role="button">로그인으로 돌아가기</a>
            </div>

            <div class="resultBox" id="resultBox" style="display: none; margin-top: 16px;">
              <p>당신의 아이디는: <strong id="foundId"></strong> 입니다.</p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <div class="background"></div>
  </body>
  <script src="../js/findId.js" type="module"></script>
</html>
