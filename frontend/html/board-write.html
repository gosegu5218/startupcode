<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />

            rel="stylesheet"
            href="../css/board-write.css?v=6"
            crossorigin="anonymous"
        />
        <title>게시글 작성</title>
    </head>
    <body>
        <header class="site-header">
            <a href="/html/main-page.html" class="logo" style="text-decoration: none; color: inherit; cursor: pointer;">AOOTD</a>
            <div class="nav-actions">
                <button class="hamburger" aria-label="메뉴 열기" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>

        <section class="hero">
            <div class="hero-inner">
                <div class="hero-left">
                    <div class="site-logo">Write<span class="logo-dot"></span></div>
                </div>
                <div class="hero-right">
                </div>
            </div>
        </section>

        <section class="wrap write-wrap">
            <div class="write-header">
                <h2>새로운 게시글을 작성해보세요.</h2>
            </div>

            <div class="inputBox">
                <label>제목*</label>
                <input
                    type="text"
                    id="title"
                    placeholder="제목을 입력해 주세요."
                />
            </div>

            <div class="inputBox">
                <label>내용*</label>
                <textarea
                    id="content"
                    placeholder="내용을 입력해 주세요."
                ></textarea>
                <p class="helperText" name="content"></p>
            </div>

            <div class="inputBox">
                <label>이미지</label>
                <input
                    type="file"
                    id="image"
                    placeholder="파일을 선택해주세요."
                    accept="image/*"
                />
            </div>

            <button id="submit">게시글 작성</button>
        </section>

        <div class="background"></div>

        <!-- Sidebar overlay (hidden by default) -->
        <div class="sidebar-overlay" role="dialog" aria-hidden="true" inert>
            <aside class="sidebar" aria-label="사이트 메뉴">

                    </ul>
                </nav>

                <div class="sidebar-footer">
                    <div class="footer-col">
                        <p class="muted">Work at AOTD</p>
                        <a href="mailto:ga3un5218@gmail.com">ga3un5218@gmail.com</a>
                    </div>
                    <div class="footer-col address">
                        <p class="muted">Where We Are</p>
                        <address>
                            전북특별자치도 익산시 익산대로 460 원광대학교<br />
                            460 Iksan-daero, Iksan-si, Jeollabuk-do, 54538, Republic of Korea
                        </address>
                    </div>
                </div>
            </aside>
        </div>

        <footer class="site-footer">
            <!-- 필요 시 추가 -->
        </footer>
