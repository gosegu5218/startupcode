<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" crossorigin="anonymous" />
    <title>비밀번호 찾기 - endupcode Edu Community</title>
  </head>
  <body>
    <section class="wrap">
      <h1 class="title">비밀번호 찾기</h1>

      <article>
        <div class="inputBox">
          <label for="email">가입한 이메일</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="가입한 이메일을 입력하세요"
            required
          />
          <p class="helperText" id="emailHelper"></p>
        </div>

        <div class="inputBox">
          <label for="nickname">가입한 닉네임</label>
          <input
            type="text"
            name="nickname"
            id="nickname"
            placeholder="가입한 닉네임을 입력하세요"
            required
          />
          <p class="helperText" id="nicknameHelper"></p>
        </div>

        <div class="buttons">
          <button id="findPwBtn">비밀번호 찾기</button>
        </div>
      </article>
    </section>

    <div class="background"></div>

    <script src="../js/findPw.js" type="module"></script>
  </body>
</html>
